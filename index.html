<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Humanity Airdrop Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            font-family: 'Lexend', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            margin: 2rem 0;
            -webkit-overflow-scrolling: touch;
        }

        .centered-table {
            width: 90%;
            margin: 0 auto;
            border-collapse: separate;
            border-spacing: 0;
            box-shadow: 0 25px 50px -12px rgba(0, 191, 255, 0.3);
            border-radius: 15px;
            overflow: hidden;
            background: linear-gradient(145deg, #0f3460, #1a1a2e);
            min-width: 600px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        th {
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:hover td {
            background: rgba(255,255,255,0.05);
        }

        .input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 40px 0;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 100%;
            max-width: 500px;
        }

        input {
            background: rgba(255,255,255,0.1);
            border: 2px solid #00b4d8;
            border-radius: 25px;
            padding: 12px 20px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            flex: 1 1 200px;
            min-width: 200px;
        }

        button {
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            border: none;
            padding: 12px 30px;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex: 1 1 auto;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            color: #00b4d8;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .centered-table {
                width: 98%;
                min-width: unset;
            }

            th, td {
                padding: 12px;
                font-size: 0.9em;
            }

            .input-group {
                width: 90%;
            }

            input, button {
                width: 100%;
                flex: none;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            th, td {
                padding: 10px;
                font-size: 0.8em;
            }

            input {
                font-size: 0.9em;
                padding: 10px 15px;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>$H Airdrop Calculation Table</h1>
    <p>$H token : 0.11 USDT (based on its valuation of 1.1B)</p>
    <div class="input-section">
        <div class="input-group">
            <input type="number" id="rwt-input" placeholder="Enter your RWT" min="0">
            <button id="calculate-btn">Calculate</button>
        </div>
    </div>
    <div class="table-container">
        <table class="centered-table">
            <thead>
                <tr>
                    <th>Allocation %</th>
                    <th>Total Airdrop</th>
                    <th>Your $H Tokens</th>
                    <th>Value (USDT)</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>1</td><td>100M</td><td id="h-1">-</td><td id="usdt-1">-</td></tr>
                <tr><td>2</td><td>200M</td><td id="h-2">-</td><td id="usdt-2">-</td></tr>
                <tr><td>3</td><td>300M</td><td id="h-3">-</td><td id="usdt-3">-</td></tr>
                <tr><td>4</td><td>400M</td><td id="h-4">-</td><td id="usdt-4">-</td></tr>
                <tr><td>5</td><td>500M</td><td id="h-5">-</td><td id="usdt-5">-</td></tr>
                <tr><td>6</td><td>600M</td><td id="h-6">-</td><td id="usdt-6">-</td></tr>
                <tr><td>7</td><td>700M</td><td id="h-7">-</td><td id="usdt-7">-</td></tr>
                <tr><td>8</td><td>800M</td><td id="h-8">-</td><td id="usdt-8">-</td></tr>
                <tr><td>9</td><td>900M</td><td id="h-9">-</td><td id="usdt-9">-</td></tr>
                <tr><td>10</td><td>1B</td><td id="h-10">-</td><td id="usdt-10">-</td></tr>
                <tr><td>11</td><td>1.1B</td><td id="h-11">-</td><td id="usdt-11">-</td></tr>
                <tr><td>12</td><td>1.2B</td><td id="h-12">-</td><td id="usdt-12">-</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        let currentRWTHoldings;

        document.addEventListener('DOMContentLoaded', async () => {
            const storedValue = localStorage.getItem('rwtHoldings');
            currentRWTHoldings = storedValue ? parseFloat(storedValue) : 77795819097;

            try {
                const newValue = await fetchRWTHoldings();
                currentRWTHoldings = newValue;
                localStorage.setItem('rwtHoldings', newValue.toString());
            } catch (error) {
                console.error('Failed to fetch RWT holdings:', error);
            }

            document.getElementById('calculate-btn').addEventListener('click', updateTable);
        });

        async function fetchRWTHoldings() {
            const response = await fetch('https://explorer.testnet.humanity.org/api/v2/tokens/0x693cB8de384f00A5c2580D544B38013BFB496529/holders');
            const data = await response.json();
            const targetAddress = "0xa18f6FCB2Fd4884436d10610E69DB7BFa1bFe8C7";
            const holder = data.items.find(item => item.address.hash.toLowerCase() === targetAddress.toLowerCase());
            if (holder) {
                const valueInWei = BigInt(holder.value);
                return parseFloat(valueInWei.toString()) / 1e18;
            }
            throw new Error('Address not found');
        }

        function updateTable() {
            const rwtInput = document.getElementById('rwt-input');
            const rwt = parseFloat(rwtInput.value);
            const totalSupply = 10000000000;
            const constant = 88888888888 - currentRWTHoldings;

            if (isNaN(rwt) || rwt < 0) {
                alert('Please enter a valid non-negative RWT value.');
                return;
            }

            for (let p = 1; p <= 12; p++) {
                const percentage = p;
                const airdropAmount = totalSupply * (percentage / 100);
                const denominator = constant / airdropAmount;
                const h = rwt / denominator;
                const usdt = h * 0.11;
                
                document.getElementById(`h-${p}`).textContent = h.toFixed(4);
                document.getElementById(`usdt-${p}`).textContent = usdt.toFixed(2);
            }
        }
    </script>
</body>
</html>
